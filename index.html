<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.css">
</head>

<body>
    <header class="bg-light p-3 mb-2">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>My Website</h1>
                <select class="form-select" id="languageSelect" style="width: auto;" onchange="changeLanguage()"
                    aria-label="select language">
                    <option selected value="en">English</option>
                    <option value="de">German</option>
                </select>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">Prevent select Date in Past</p>
                        <div class="row">
                            <div class="col-sm-12 col-lg-4">
                                <label id="lbl_from" class="form-label" for="from">From:</label>
                                <input class="form-control" type="date" id="from">
                            </div>
                            <div class="col-sm-12 col-lg-4">
                                <label id="lbl_to" class="form-label" for="To">To:</label>
                                <input class="form-control" type="date" id="To">
                            </div>
                            <button type="button" class="btn btn-light">Base class</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">Prevent select Date in Past</p>
                        <div class="row">
                            <div class="col-sm-12 col-lg-4">
                                <label class="form-label" for="from1">From:</label>
                                <input class="form-control" type="date" id="from1" onchange="onChangeFrom()">
                            </div>
                            <div class="col-sm-12 col-lg-4">
                                <label class="form-label" for="To1">To:</label>
                                <input class="form-control" type="date" id="To1" onchange="onChangeTo()">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
    <script src="Bootstrap/bootstrap.js"></script>
</body>

</html>
